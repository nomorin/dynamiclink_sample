<!doctype html>
<html class="no-js" lang="ja">
  <head>
      <meta charset="utf-8">
      <title>create deeplink sample</title>
      <script type="text/javascript" src="./js/create_deeplink.js"></script>
      <link rel="stylesheet" type="text/css" href="css/base.css">
  </head

  <body>
    <h3>Deep link Maker sample</h3>

    <div class="main-area">
      <div class="item">
        <label for="uname">送金額</label><br>
        <input type="number" id="amount" placeholder="amount" min="0" value="1"><br>
      </div>

      <div class="item">
        <label for="uname">送信先</label><br>
        <input type="text" id="addr" pattern="^[0-9A-Za-z]+$"
          value="NDJHMAGM7R2YLP5TC36BU3GT6SQFSEVISAAF36SR" placeholder="addr"> <br>
      </div>

      <div class="item">
        <label for="uname">メッセージ</label><br>
        <input type="text" id="msg" placeholder="msg" value="Hello RaccoonWallet!!!"><br>
      </div>

      <div class="item">
        <label for="uname">名前</label><br>
        <input type="text" id="name" placeholder="name" value="test"><br>
      </div>

      <div>
        <button type=button onclick="createLinks()">
          リンク生成
        </button>
      </dev>
    <hr>
      <div>
        <label for="uname">通常起動リンク </label><br>
        <textarea id="nomal" placeholder="please push link button"></textarea>
        <br>
        <button type=button onclick="copyClipbord('nomal')">コピー</button><br>
      </div>

      <div>
        <label for="uname">DynamicLink </label><br>
        <textarea id="dynamic" placeholder="please push link button"></textarea>
        <br>
        <button type=button onclick="copyClipbord('dynamic')">コピー</button>
      </div>
      <div id="dynamic_txt"></div>
    </div>
  </body>
</html>
